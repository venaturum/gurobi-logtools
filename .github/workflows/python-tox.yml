name: Test Gurobi Logtools

on:
  - push
  - pull_request

jobs:
  test:
    name: test with python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
        python-version:
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12"
          - "3.13"
    env:
      UV_PYTHON: ${{ matrix.python-version }}
    steps:
      - uses: actions/checkout@v4
      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@v6
      - name: Install tox
        run: uv tool install tox --with tox-uv
      - name: Run test suite
        run: uv tool run --with tox-uv tox -e py

  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v3
    - uses: pre-commit/action@v3.0.1

  test-notebook:
    name: Test notebook
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@v6
      - name: Install tox
        run: uv tool install tox --with tox-uv
      - name: Test notebook
        run: uv tool run --with tox-uv tox -e testnb

  mypy:
    name: Run MyPy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install MyPy
        run: pip install mypy
      - name: mypy
        run: mypy --install-types --non-interactive --check-untyped-defs src/gurobi_logtools
